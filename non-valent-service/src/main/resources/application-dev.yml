spring:
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:mysql://localhost:3306/mydb?serverTimezone=UTC&characterEncoding=utf-8&useSSL=false&&allowMultiQueries=true
    username: root
    password: root

    driver-class-name: com.mysql.jdbc.Driver
    hikari:
      pool-name: pool-vscloud
      connectionTestQuery: SELECT 1
      maximum-pool-size: 50
      minimum-idle: 10
  jetcache:
    statIntervalMinutes: 15
    areaInCacheName: false
    local:
      # 默认永久本地缓存
      default:
        type: caffeine
        keyConvertor: fastjson
    remote:
      # 默认永久的远程缓存
      default:
        type: redis
        keyConvertor: fastjson
        valueEncoder: kryo
        valueDecoder: kryo
        poolConfig:
          minIdle: 5
          maxIdle: 20
          maxTotal: 50
        host: ${REDIS_HOST:localhost}
        port: ${REDIS_PORT:6379}

# 服务注册与发现相关配置
eureka:
  #自定义实例编号
  instance:
    instance-id: ${eureka.instance.ip-address}:${server.port}
    # 优先使用IP地址方式进行注册服务
    prefer-ip-address: true
    ip-address: 127.0.0.1
  client:
    # 服务注册地址
    serviceUrl:
      defaultZone: http://127.0.0.1:8772/eureka/

#mybatis
mybatis-plus:
  mapper-locations: classpath:/mapper/*Mapper.xml
  global-config:
    # 数据库相关配置
    db-config:
      #主键类型  AUTO:"数据库ID自增", INPUT:"用户输入ID",ID_WORKER:"全局唯一ID (数字类型唯一ID)", UUID:"全局唯一ID UUID";
      id-type: id_worker
      #字段策略 IGNORED:"忽略判断",NOT_NULL:"非 NULL 判断"),NOT_EMPTY:"非空判断"
      field-strategy: not_empty
      #驼峰下划线转换
      column-underline: true
      #数据库大写下划线转换
      #capital-mode: true
      #逻辑删除配置
      logic-delete-value: 0
      logic-not-delete-value: 1
      db-type: h2
    #刷新mapper 调试神器
    refresh: true
  # 原生配置
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false

logging:
  level:
    root: info
    org:
      springframework:
        security: DEBUG
        web: ERROR
      hibernate: DEBUG
      apache:
        commons:
          dbcp2: DEBUG

swagger.show: true